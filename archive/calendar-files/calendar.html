
	<!DOCTYPE html>
	<html>
	  <head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dog Date</title>
		<!-- jQuery -->
		<script
		  src="https://code.jquery.com/jquery-3.5.1.js"
		  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
		  crossorigin="anonymous"
		></script>
	
		<!-- UIkit CSS -->
		<link
		  rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/css/uikit.css"
		/>
	
		<!-- UIkit JS -->
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/js/uikit-icons.min.js"></script>
	
		<!-- Font-Awesome -->
		<link
		  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		  rel="stylesheet"
		  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
		  crossorigin="anonymous"
		/>
	
		<!--Google Fonts-->
		<link
		  href="https://fonts.googleapis.com/css2?family=Karla&family=Roboto+Slab&display=swap"
		  rel="stylesheet"
		/>
	
		<!-- Local Style -->
		<link rel="stylesheet" href="calendar.css" />
	  </head>
	
	  <body>
		<div id="plannerdiv">
			<div id= "dropDown" class="uk-inline">
				<button class="uk-button uk-button-default" type="button">Dropdown</button>
				<div uk-dropdown>
					<ul class="uk-nav uk-dropdown-nav">
						
						<li class="uk-nav-header">What Would You Like To Do?</li>
						<button uk-toggle="target: #addEvent" type="button">Add New Event</button>
							<!-- This is the modal -->
							<div id="addEvent" uk-modal>
								<div class="uk-modal-dialog uk-modal-body">
									<h2 class="Add A New Event"></h2>
									<form class="uk-form-select data-uk-form-select">
										<label class="uk-form-label" for="form-stacked-text">Please Select A Date</label>
										<br>
										<input class="date" type="date" data-uk-datepicker="{format:'YYYY-MM-DD'}">
									</form>
									<br>
									<form class="uk-form-stacked">
										
										<div class="uk-margin">
											<label class="uk-form-label" for="form-stacked-text">Title of Event</label>
											<div class="uk-form-controls">
												<input class="uk-input title" id="form-stacked-text" type="text">
											</div>
										</div>
										<div class="uk-margin">
											<label class="uk-form-label" for="form-stacked-text">Optional Details</label>
											<div class="uk-form-controls">
												<input class="uk-input details" id="form-stacked-text" type="text">
											</div>
										</div>
									</form>
									<button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
									<button id="save-btn" class="uk-button uk-button-primary" type="button">Save</button>
								</div>
							</div>
					</ul>
				</div>
			</div>
        
		</div>
		
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
		
		<script src="testing.js" type="text/javascript"></script>
</html>

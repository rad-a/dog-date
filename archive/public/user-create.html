<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Date - Login</title>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/css/uikit.css"
    />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/js/uikit-icons.min.js"></script>

    <!-- Local Style -->
    <link rel="stylesheet" href="./assets/css/homepage.css" />
  </head>

  <body>
    <!--Registration-->
      <div class="uk-container">
        <div class="uk-position-center uk-text-center uk-animation-fade" uk-margin>
          <h1 class="uk-heading-line uk-text-light uk-text-bolder">Welcome to Dog Date!</h1>

          <h3 class="uk-text-bold">Please log in</h3>

          <img data-src="./assets/images/login-corgi-small.png" width="" height="" alt="Your browser doesn't support images and that makes puppy sad." uk-img/>

          <div class="form-container" class="uk-align-center uk-text-center uk-padding">
            <form id="userRegisterForm" method="POST" class="uk-width-1-5@m uk-align-center uk-animation-slide-bottom" uk-margin>
              <input type="email" id="email" name="email" class="uk-input uk-form-large" placeholder="E-mail">
              <input type="password" id="password" name="password" class="uk-input uk-form-large" placeholder="Password">
              <button class="uk-button uk-button-primary uk-width-1-1">Register</button>
            </form>
            <h1 id="result">n/a</h1>
        </div>
        </div>
      </div>

    <!-- Local Scripts -->
    <script src="./assets/scripts/user-register.js" type="text/javascript"></script>
  </body>
</html>
